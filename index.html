<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="main">
      <p class="main-head">CALCULATOR</p>
      <div class="result"></div>
      <p class="para">
        <button class="red-button">1</button>
        <button class="red-button">2</button>
        <button class="red-button">3</button>
        <button class="c-button">C</button>
      </p>
      <p class="para">
        <button class="red-button">4</button>
        <button class="red-button">5</button>
        <button class="red-button">6</button>
        <button class="green-button">=</button>
      </p>
      <p class="para">
        <button class="red-button">7</button>
        <button class="red-button">8</button>
        <button class="red-button">9</button>
        <button class="blue-button">*</button>
      </p>
      <p class="para">
        <button class="red-button">0</button>
        <button class="blue-button">+</button>
        <button class="blue-button">-</button>
        <button class="blue-button">/</button>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
